<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="clmtrackr.min.js"></script>
  <script src="clmtrackr.model.map.js"></script>
</head>
<body>
  <div id="buttons">
    <button onclick="startMyVideo()" id="startVideo">Start Video</button>
    <button onclick="stopMyVideo()" id="stopVideo">Stop Video</button>
    <div id="debug">
      <div><input type="checkbox" onclick="debugMyApp()"> Debug</div>
      <div>Score: <span id="score"></span></div>
    </div>
  </div>
  <div>
    <canvas id="canvas" width="720" height="560"></canvas>
    <video id="video" width="720" height="560" autoplay muted></video>
  </div>
 
  <script defer src="utils.js"></script>
  <script defer src="mock-face.js"></script>
  <script defer src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
